<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flipbook Demo Internal</title>

<!-- Flipbook StyleSheets -->
<link href="dflip/css/dflip.min.css" rel="stylesheet" type="text/css">
<link href="dflip/css/themify-icons.min.css" rel="stylesheet" type="text/css">

<style>
    body {
        margin: 0;
        background: #2D96D3;
    }
    ._df_book {
        width: 100%;
        height: 100vh;
    }
    /* Override background internal DearFlip */
    .df-ui-background,
    .df-book-background,
    .df-container {
        background-color: #2D96D3 !important;
    }
</style>
</head>
<body>

<!-- Flipbook container -->
<div class="_df_book" source="sample_v2.pdf"></div>

<!-- Scripts -->
<script src="dflip/js/libs/jquery.min.js" type="text/javascript"></script>
<script src="dflip/js/dflip.min.js" type="text/javascript"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll("._df_book").forEach(function(el) {
        let src = el.getAttribute("source");
        if (src) {
            el.setAttribute("source", src + "?v=" + new Date().getTime());
        }
    });
});
</script>

</body>
</html>
